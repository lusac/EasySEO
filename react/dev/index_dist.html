<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>EasySEO React</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="https://facebook.github.io/react/js/react.js"></script>
  <script type="text/javascript" src="https://facebook.github.io/react/js/react-dom.js"></script>
  <style>
    label,
    input {
      display: block;
    }

    ul {
      margin-top: 10px;
    }

    input[type='text'] {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border-radius: 2px;
      border: 2px solid #DDD;
    }

    #content {
      width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>EasySEO Dist Version</h1>

    <!-- Empty Title -->
    <label for="empty-title">Empty Title</label>
    <input id="empty-title" type="text" name="empty-title">
    <br><br>

    <!-- Fields With Content -->
    <label for="fields-with-content">Fields With Content</label>
    <input id="fields-with-content" type="text" name="fields-with-content" value="remover o make">
    <br><br>

    <!-- Textarea Field  -->
    <label for="textarea-field">Textarea Field</label>
    <textarea id="textarea-field" name="textarea-field" cols="105" rows="5">remover o make</textarea>
    <br><br>

    <!-- Div contentEditable  -->
    <label for="div-content-editable">Div contentEditable</label>
    <div id="div-content-editable" contenteditable="true">remover o make</div>
    <br><br>
  </div>

  <script src="http://localhost:8080/dist/easyseo.js"></script>

  <script>
    window.easyseo = new EasySEO({
      selectors: [
        '#empty-title',
        '#textarea-field',
        '#fields-with-content',
        '#div-content-editable'
      ]
    });

    document.addEventListener('easyseoTermChanged', function(e) {
      console.log('addEventListener: easyseoTermChanged!')
    });
  </script>
</body>
</html>
