<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>EasySEO React</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <style>
    label,
    input {
      display: block;
    }

    ul {
      margin-top: 10px;
    }

    input[type='text'] {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border-radius: 2px;
      border: 2px solid #DDD;
    }

    #content {
      width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>EasySEO</h1>
    <label for="title">Title</label>
    <input id="title" type="text" name="title">
    <br><br>
    <label for="subtitle">Subtitle</label>
    <input id="subtitle" type="text" name="subtitle">
  </div>

  <script src="http://localhost:8080/static/bundle.js"></script>

  <script>
    window.easyseo = new EasySEO({
      fields: [
        document.getElementById('title'),
        document.getElementById('subtitle')
      ]
    });
    document.addEventListener('easyseoTermChanged', function(e) {
      console.log('addEventListener: easyseoTermChanged!')
    });
  </script>
</body>
</html>
