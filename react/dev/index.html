<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>EasySEO React</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <style>
    label,
    input {
      display: block;
    }

    ul {
      margin-top: 10px;
    }

    input[type='text'] {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border-radius: 2px;
      border: 2px solid #DDD;
    }

    #content {
      width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>EasySEO</h1>

    <!-- Empty Title -->
    <label for="empty-title">Empty Title</label>
    <input id="empty-title" type="text" name="empty-title">
    <br><br>

    <!-- Other Field  -->
    <label for="other-field">Other Field</label>
    <input id="other-field" type="text" name="other-field">
    <br><br>

    <!-- Fields With Content -->
    <label for="fields-with-content">Fields With Content</label>
    <input id="fields-with-content" type="text" name="fields-with-content" value="remover o make">
    <br><br>
  </div>

  <script src="http://localhost:8080/static/bundle.js"></script>

  <script>
    window.easyseo = new EasySEO({
      fields: [
        document.getElementById('empty-title'),
        document.getElementById('other-field'),
        document.getElementById('fields-with-content')
      ]
    });
    document.addEventListener('easyseoTermChanged', function(e) {
      console.log('addEventListener: easyseoTermChanged!')
    });
  </script>
</body>
</html>
